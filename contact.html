    <h2>FORM | CONTACT ME</h2>
    <h3>HTML Form with PHP Processing Script</h3>
    <!-- <p>If you'd like to try filling in this form with valid credentials, you will need to use <strong>firstname</strong> and <strong>comments</strong> </p> -->
    <p>Like what you see ? Give me a shoutout </p>
</div>
<div class="form-container">
    <form action="form_processor.php" method="POST">
    <!-- <div> -->
    <fieldset>
        <legend>Your Name</legend>
        <label for="firstname">Firstname:</label>
        <input type="text"                                name="firstname"
               id="firstname"
               placeholder="firstname:">
               <br/>
        <label for="lastname">Lastname:</label>
        <input type="text"
               name="lastname"
               id="lastname"
               placeholder="lastname:">
               (optional)
               <br/>
        <label for="email">Email:</label>
        <input  type="email"
                name="email"
                id="email"
                placeholder="email:">
                <br/>
            <fieldset>
        <legend>User Profile</legend>
        <input  type="radio" 
                name="profile"
                value="guest"
                id="guest"
                checked="checked"/>
        <label for="guest">Guest</label>
        <br />
        <input  type="radio" 
                name="profile" 
                value="student" 
                id="student">
        <label for="student">Student</label>
        <br/>
        <input  type="radio" 
                name="profile"
                value="employer"
                id="employer">
        <label for="employer">Employer</label>

        <br/>
        </fieldset>
    <fieldset>
        <legend>Your Message</legend>
        <label for="comment">Message:</label>
        <br/>
        <textarea name="comment"
                  id="comment" 
                  cols="30"
                  rows="4"
                  placeholder="message"></textarea>
        <br/>
    </fieldset>
    <input  type="submit" 
        value="Submit email"
        style="float:right;">
</fieldset>
</form>
